{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}BookStore{% endblock title %}
    </title>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>    
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">BookStore</a>

            <button class="navbar-toggler" type="button" \ 
            data-bs-toggle="collapse" data-bs-target="#navbarCollapse" \
            aria-controls="#navbarCollapse" aria-expanded="false" \
            aria-level="Toggle navigation">

            <span class="navbar-toggle-icon"></span>
            </button>

            <div class="collapse navbar-collapse" \
            id="navbarCollab">
            <ul class="navbar-nav me-auto mb-2 mb-mb-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_list' %}">Book List</a>
                    </li>
                    
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <input class="nav-link" type="submit" value="Log Out">
                        </form>
                    </li>

                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                    </li>

                {% endif %}      
            </ul>

            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- bootstrap JS -->
    <script>src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"</script>

    <!-- JavaScript -->
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
